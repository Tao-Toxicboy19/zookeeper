services:
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
        container_name: elasticsearch
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
            - xpack.security.http.ssl.enabled=false
            - xpack.security.transport.ssl.enabled=false
            - bootstrap.memory_lock=true
            - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
        ulimits:
            memlock:
                soft: -1
                hard: -1
        ports:
            - '9200:9200'

    kibana:
        image: docker.elastic.co/kibana/kibana:8.9.0
        container_name: kibana
        environment:
            ELASTICSEARCH_HOSTS: http://elasticsearch:9200
        ports:
            - '5601:5601'
        depends_on:
            - elasticsearch

    postgres:
        image: postgres:latest
        container_name: postgres
        environment:
            POSTGRES_DB: order-keeperhub
            POSTGRES_USER: myuser
            POSTGRES_PASSWORD: mypassword
        ports:
            - '4040:5432'
        restart: always

    rabbitmq:
        image: rabbitmq:management-alpine
        environment:
            RABBITMQ_DEFAULT_USER: mikelopster
            RABBITMQ_DEFAULT_PASS: password
        ports:
            - '15672:15672'
            - '5672:5672'
        restart: always

    redis:
        image: redis:latest
        ports:
            - '6379:6379'
        restart: always
    
    mongo:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        ports:
            - '27017:27017'
    
    go-service-cronjob:
        platform: linux/amd64
        image: taotoxicboy/go-order-cronjob-service:latest
        container_name: go-cronjob
        environment:
            DB_HOST: postgres
            DB_PORT: 5432
            DB_USER: myuser
            DB_PASSWORD: mypassword
            DB_NAME: order-keeperhub
            RABBITMQ_URL: amqp://mikelopster:password@rabbitmq:5672
        restart: always
        
    go-service-tx:
        platform: linux/amd64
        image: taotoxicboy/go-order-consumer-tx-service:latest
        container_name: go-order-tx
        environment:
            DB_HOST: postgres
            DB_PORT: 5432
            DB_USER: myuser
            DB_PASSWORD: mypassword
            DB_NAME: order-keeperhub
            RABBITMQ_URL: amqp://mikelopster:password@rabbitmq:5672
        restart: always
    
